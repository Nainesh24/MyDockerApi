name: .NET Docker CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore Dependencies
      run: dotnet restore MyDockerApi/MyDockerApi.csproj

    - name: Build
      run: dotnet build MyDockerApi/MyDockerApi.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish MyDockerApi/MyDockerApi.csproj -c Release -o publish

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build and Push Docker Image
      run: |
        IMAGE_NAME=${{ secrets.DOCKER_HUB_USERNAME }}/mydockerapisolution-api
        IMAGE_TAG=${GITHUB_SHA::8}  # short commit SHA
        docker build -t $IMAGE_NAME:$IMAGE_TAG ./MyDockerApi
        docker tag $IMAGE_NAME:$IMAGE_TAG $IMAGE_NAME:latest
        docker push $IMAGE_NAME:$IMAGE_TAG
        docker push $IMAGE_NAME:latest
